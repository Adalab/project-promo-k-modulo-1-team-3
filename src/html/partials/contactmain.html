<main>
  <div>
    <h1>Contacta con nosotras</h1>
    <p>
      En estos momentos todas nuestras líneas están saturadas. Si quieres
      ponerte en contacto con nosotras, rellena el siguiente formulario y te
      responderemos lo antes posible.
    </p>
    <small>Todos los campos marcados con <span>*</span> son obligatorios</small>
  </div>

  <form class="loqsea" action="/signup" method="post">
    <label for="firstName">Nombre completo <span>*</span> </label>
    <input id="firstName" type="text" name="firstName" placeholder="Nombre" />
    <label for="email">E-mail <span>*</span></label>
    <input id="email" type="email" name="email" />

    <label for="telephone">Teléfono</label>
    <input id="telephone" type="tel" name="telephone" />

    <label for="message">Mensaje <span>*</span> </label>
    <textarea id="message" name="message" rows="8" cols="80"></textarea>

    <input type="submit" value="Enviar" />
  </form>
</main>
